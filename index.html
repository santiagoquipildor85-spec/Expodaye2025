<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Textos Informativos - ArUco</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading">
        <div class="spinner"></div>
        <h2>Cargando AR...</h2>
        <p>Permitir acceso a la c√°mara cuando se solicite</p>
    </div>
    
    <!-- Instrucciones -->
    <div id="instructions">
        <strong>üì± Instrucciones:</strong><br>
        ‚Ä¢ Apunta la c√°mara hacia un c√≥digo ArUco<br>
        ‚Ä¢ Los textos informativos aparecer√°n autom√°ticamente<br>
        ‚Ä¢ Mueve el dispositivo para ver desde diferentes √°ngulos
    </div>

    <!-- Scripts de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- Escena de Realidad Aumentada -->
    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">
        
        <!-- Configuraci√≥n de assets (fuentes y materiales) -->
        <a-assets>
            <!-- Materiales para diferentes tipos de texto -->
            <a-mixin id="texto-principal" 
                     text="font: roboto; align: center; width: 6; color: #ffffff; 
                           shader: msdf; anchor: center; baseline: center;"
                     material="color: #1e3a8a; transparent: true; opacity: 0.9;"
                     geometry="primitive: plane; width: auto; height: auto;"
                     animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                     animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
            </a-mixin>
            
            <a-mixin id="texto-secundario"
                     text="font: roboto; align: center; width: 8; color: #e5e7eb;
                           shader: msdf; anchor: center; baseline: center;"
                     material="color: #374151; transparent: true; opacity: 0.8;">
            </a-mixin>
            
            <a-mixin id="texto-destacado"
                     text="font: roboto; align: center; width: 5; color: #fbbf24;
                           shader: msdf; anchor: center; baseline: center;"
                     material="color: #dc2626; transparent: true; opacity: 0.9;">
            </a-mixin>
        </a-assets>

        <!-- Marcadores ArUco - Aqu√≠ ir√°n tus c√≥digos -->
        
        <!-- Marcador b√°sico que deber√≠a funcionar -->
        <a-marker type='barcode' value='0'>
            <a-box position="0 0.5 0" material="color: red;" scale="1 1 1"></a-box>
            <a-text value="CODIGO 0" position="0 1.5 0" align="center" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-box position="0 0.5 0" material="color: blue;" scale="1 1 1"></a-box>
            <a-text value="HOLA SOY GERMAN" position="0 1.5 0" align="center" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-box position="0 0.5 0" material="color: green;" scale="1 1 1"></a-box>
            <a-text value="FERNANFLOO" position="0 1.5 0" align="center" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type='barcode' value='3'>
            <a-box position="0 0.5 0" material="color: yellow;" scale="1 1 1"></a-box>
            <a-text value="RUBIUS" position="0 1.5 0" align="center" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type='barcode' value='4'>
            <a-box position="0 0.5 0" material="color: purple;" scale="1 1 1"></a-box>
            <a-text value="CODIGO 4" position="0 1.5 0" align="center" color="white" scale="2 2 2"></a-text>
        </a-marker>

        <a-marker type='barcode' value='5'>
            <a-box position="0 0.5 0" material="color: orange;" scale="1 1 1"></a-box>
            <a-text value="CODIGO 5" position="0 1.5 0" align="center" color="white" scale="2 2 2"></a-text>
        </a-marker>


        <!-- C√°mara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Script para manejar la carga y eventos
        document.addEventListener('DOMContentLoaded', function() {
            // Ocultar pantalla de carga despu√©s de 3 segundos
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 3000);
            
            // Ocultar instrucciones despu√©s de 10 segundos
            setTimeout(() => {
                const instructions = document.getElementById('instructions');
                instructions.style.opacity = '0.3';
                instructions.style.transition = 'opacity 2s';
            }, 10000);
        });

        // Funci√≥n para agregar nuevos marcadores din√°micamente
        function agregarMarcador(id, titulo, contenido, destacado) {
            const scene = document.querySelector('a-scene');
            
            // Crear el marcador
            const marker = document.createElement('a-marker');
            marker.setAttribute('type', 'pattern');
            marker.setAttribute('preset', 'custom');
            marker.setAttribute('url', `patterns/pattern-aruco-${id}.patt`);
            marker.setAttribute('id', `marker-${id}`);
            
            // Crear el contenido
            const entity = document.createElement('a-entity');
            entity.setAttribute('id', `content-${id}`);
            entity.setAttribute('position', '0 0 0');
            
            // T√≠tulo
            const tituloElement = document.createElement('a-text');
            tituloElement.setAttribute('value', titulo);
            tituloElement.setAttribute('position', '0 1 0');
            tituloElement.setAttribute('mixin', 'texto-principal');
            
            // Contenido
            const contenidoElement = document.createElement('a-text');
            contenidoElement.setAttribute('value', contenido);
            contenidoElement.setAttribute('position', '0 0.2 0');
            contenidoElement.setAttribute('mixin', 'texto-secundario');
            
            // Destacado
            const destacadoElement = document.createElement('a-text');
            destacadoElement.setAttribute('value', destacado);
            destacadoElement.setAttribute('position', '0 -0.5 0');
            destacadoElement.setAttribute('mixin', 'texto-destacado');
            
            // Ensamblar
            entity.appendChild(tituloElement);
            entity.appendChild(contenidoElement);
            entity.appendChild(destacadoElement);
            marker.appendChild(entity);
            scene.appendChild(marker);
            
            console.log(`Marcador ArUco ID ${id} agregado exitosamente`);
        }

        // Ejemplo de uso de la funci√≥n:
        // agregarMarcador(5, 'Nuevo Producto', 'Descripci√≥n del producto\nCaracter√≠sticas especiales', '¬°Disponible ya!');
    </script>
</body>
</html>
