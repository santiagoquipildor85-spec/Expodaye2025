<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Textos Informativos - ArUco</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading">
        <div class="spinner"></div>
        <h2>Cargando AR...</h2>
        <p>Permitir acceso a la c√°mara cuando se solicite</p>
    </div>
    
    <!-- Instrucciones -->
    <div id="instructions">
        <strong>üì± Instrucciones:</strong><br>
        ‚Ä¢ Apunta la c√°mara hacia un c√≥digo ArUco<br>
        ‚Ä¢ Los textos informativos aparecer√°n autom√°ticamente<br>
        ‚Ä¢ Mueve el dispositivo para ver desde diferentes √°ngulos
    </div>

    <!-- Scripts de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Escena de Realidad Aumentada -->
    <a-scene 
        vr-mode-ui="enabled: false;" 
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
        
        <!-- Configuraci√≥n de assets (fuentes y materiales) -->
        <a-assets>
            <!-- Materiales para diferentes tipos de texto -->
            <a-mixin id="texto-principal" 
                     text="font: roboto; align: center; width: 6; color: #ffffff; 
                           shader: msdf; anchor: center; baseline: center;"
                     material="color: #1e3a8a; transparent: true; opacity: 0.9;"
                     geometry="primitive: plane; width: auto; height: auto;"
                     animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
                     animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
            </a-mixin>
            
            <a-mixin id="texto-secundario"
                     text="font: roboto; align: center; width: 8; color: #e5e7eb;
                           shader: msdf; anchor: center; baseline: center;"
                     material="color: #374151; transparent: true; opacity: 0.8;">
            </a-mixin>
            
            <a-mixin id="texto-destacado"
                     text="font: roboto; align: center; width: 5; color: #fbbf24;
                           shader: msdf; anchor: center; baseline: center;"
                     material="color: #dc2626; transparent: true; opacity: 0.9;">
            </a-mixin>
        </a-assets>

        <!-- Marcadores ArUco - Aqu√≠ ir√°n tus c√≥digos -->
        
        <!-- ArUco ID 1 - German -->
        <a-marker type="barcode" value="1" id="marker-1">
            <a-entity id="content-1" position="0 0 0">
                <!-- T√≠tulo principal -->
                <a-text value="¬°Hola!" 
                        position="0 1.2 0" 
                        mixin="texto-principal"
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
                </a-text>
                
                <!-- Mensaje principal -->
                <a-text value="Soy German" 
                        position="0 0.5 0" 
                        mixin="texto-secundario"
                        animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 2000">
                </a-text>
                
                <!-- Emoji o decoraci√≥n -->
                <a-text value="üëã ¬°Saludos!" 
                        position="0 -0.3 0" 
                        mixin="texto-destacado"
                        animation="property: position; to: 0 -0.1 0; dir: alternate; loop: true; dur: 1500">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- ArUco ID 2 - Fernanfloo -->
        <a-marker type="barcode" value="2" id="marker-2">
            <a-entity id="content-2" position="0 0 0">
                <!-- T√≠tulo principal -->
                <a-text value="¬°Hola!" 
                        position="0 1.2 0" 
                        mixin="texto-principal"
                        animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
                </a-text>
                
                <!-- Mensaje principal -->
                <a-text value="Soy Fernanfloo" 
                        position="0 0.5 0" 
                        mixin="texto-secundario"
                        animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1800">
                </a-text>
                
                <!-- Emoji o decoraci√≥n -->
                <a-text value="üéÆ ¬°A jugar!" 
                        position="0 -0.3 0" 
                        mixin="texto-destacado"
                        animation="property: position; to: 0 -0.1 0; dir: alternate; loop: true; dur: 2200">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- ArUco ID 3 - Rubius -->
        <a-marker type="barcode" value="3" id="marker-3">
            <a-entity id="content-3" position="0 0 0">
                <!-- T√≠tulo principal -->
                <a-text value="¬°Hola!" 
                        position="0 1.2 0" 
                        mixin="texto-principal"
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
                </a-text>
                
                <!-- Mensaje principal -->
                <a-text value="Soy Rubius" 
                        position="0 0.5 0" 
                        mixin="texto-secundario"
                        animation="property: scale; to: 1.15 1.15 1.15; dir: alternate; loop: true; dur: 2500">
                </a-text>
                
                <!-- Emoji o decoraci√≥n -->
                <a-text value="üî• ¬°√âpico!" 
                        position="0 -0.3 0" 
                        mixin="texto-destacado"
                        animation="property: position; to: 0 -0.1 0; dir: alternate; loop: true; dur: 1800">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- C√°mara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Script para manejar la carga y eventos
        document.addEventListener('DOMContentLoaded', function() {
            // Ocultar pantalla de carga despu√©s de 3 segundos
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 3000);
            
            // Ocultar instrucciones despu√©s de 10 segundos
            setTimeout(() => {
                const instructions = document.getElementById('instructions');
                instructions.style.opacity = '0.3';
                instructions.style.transition = 'opacity 2s';
            }, 10000);
        });

        // Funci√≥n para agregar nuevos marcadores din√°micamente
        function agregarMarcador(id, titulo, contenido, destacado) {
            const scene = document.querySelector('a-scene');
            
            // Crear el marcador
            const marker = document.createElement('a-marker');
            marker.setAttribute('type', 'pattern');
            marker.setAttribute('preset', 'custom');
            marker.setAttribute('url', `patterns/pattern-aruco-${id}.patt`);
            marker.setAttribute('id', `marker-${id}`);
            
            // Crear el contenido
            const entity = document.createElement('a-entity');
            entity.setAttribute('id', `content-${id}`);
            entity.setAttribute('position', '0 0 0');
            
            // T√≠tulo
            const tituloElement = document.createElement('a-text');
            tituloElement.setAttribute('value', titulo);
            tituloElement.setAttribute('position', '0 1 0');
            tituloElement.setAttribute('mixin', 'texto-principal');
            
            // Contenido
            const contenidoElement = document.createElement('a-text');
            contenidoElement.setAttribute('value', contenido);
            contenidoElement.setAttribute('position', '0 0.2 0');
            contenidoElement.setAttribute('mixin', 'texto-secundario');
            
            // Destacado
            const destacadoElement = document.createElement('a-text');
            destacadoElement.setAttribute('value', destacado);
            destacadoElement.setAttribute('position', '0 -0.5 0');
            destacadoElement.setAttribute('mixin', 'texto-destacado');
            
            // Ensamblar
            entity.appendChild(tituloElement);
            entity.appendChild(contenidoElement);
            entity.appendChild(destacadoElement);
            marker.appendChild(entity);
            scene.appendChild(marker);
            
            console.log(`Marcador ArUco ID ${id} agregado exitosamente`);
        }

        // Ejemplo de uso de la funci√≥n:
        // agregarMarcador(5, 'Nuevo Producto', 'Descripci√≥n del producto\nCaracter√≠sticas especiales', '¬°Disponible ya!');
    </script>
</body>
</html>
